<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 2 Details</title>
</head>
<body>
    <h1>Product 2</h1>
    <img src="product2.jpg" alt="Product 2 Image">
    <p>Price: $100</p>
    <p>Quantity: <input type="number" id="quantity" min="0" value="1"></p>
    <button id = "order_button2" onclick="saveOrder()">Order Now</button>

    <script>
        function saveOrder() {
            const price = 100; // Giá của sản phẩm
            const quantity = document.getElementById('quantity').value; // Số lượng sản phẩm

            // Lưu thông tin vào sessionStorage
            sessionStorage.setItem('productPrice', price);
            sessionStorage.setItem('productQuantity', quantity);

            // Chuyển đến trang xác nhận đơn hàng
            window.location.href = 'Confirm_Order.html';
        }
    </script>
</body>
</html>
