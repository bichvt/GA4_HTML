<body>
    <h1>Product 1</h1>
    <img src="product3.jpg" alt="Product 3 Image">
    <p>Price: $150</p>
    <p>Quantity: <input type="number" id="quantity" min="0" value="1"></p>
    <button id = "order_button3" onclick="saveOrder()">Order Now</button>

    <script>
        function saveOrder() {
            const price = 150; // Giá của sản phẩm
            const quantity = document.getElementById('quantity').value; // Số lượng sản phẩm

            // Lưu thông tin vào sessionStorage
            sessionStorage.setItem('productPrice', price);
            sessionStorage.setItem('productQuantity', quantity);

            // Chuyển đến trang xác nhận đơn hàng
            window.location.href = 'Confirm_Order.html';
        }
    </script>
</body>
